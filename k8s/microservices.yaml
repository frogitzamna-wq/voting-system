# Ballot API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ballot-api
  namespace: voting-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ballot-api
  template:
    metadata:
      labels:
        app: ballot-api
    spec:
      containers:
      - name: ballot-api
        image: ghcr.io/frogitzamna-wq/voting-system/ballot-api:latest
        ports:
        - containerPort: 3101
        env:
        - name: PORT
          value: "3101"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3101
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3101
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ballot-api
  namespace: voting-system
spec:
  type: ClusterIP
  ports:
  - port: 3101
    targetPort: 3101
  selector:
    app: ballot-api
---
